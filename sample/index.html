<!DOCTYPE html>

<html>
  <head>
    <script type="module" src="js/sample.js"></script>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      }

      #status {
        margin: 1rem 0;
        width: 100%;
        border-bottom: 1px dashed #ccc;
      }

      .content {
        padding: 0 1em 2em;
      }

      .example {
        width: 400px;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://unpkg.com/purecss@2.1.0/build/pure-min.css"
      integrity="sha384-yHIFVG6ClnONEA5yB5DJXfW2/KC173DIQrYoZMEtBvGzmf0PKiGyNEqe9N6BNDBH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="content">
      <h1>Node Picker Sample</h1>
      <div>
        <button id="start" class="pure-button pure-button-primary">
          Start Node Picker
        </button>
      </div>

      <pre id="status">--</pre>

      <div class="example">
        <div>
          <h4>Striped Table</h4>
          <table class="pure-table">
            <thead>
              <tr>
                <th>#</th>
                <th>Make</th>
                <th>Model</th>
                <th>Year</th>
              </tr>
            </thead>
            <tbody>
              <tr class="pure-table-odd">
                <td>1</td>
                <td>Honda</td>
                <td>Accord</td>
                <td>2009</td>
              </tr>
              <tr>
                <td>2</td>
                <td>Toyota</td>
                <td>Camry</td>
                <td>2012</td>
              </tr>
              <tr class="pure-table-odd">
                <td>3</td>
                <td>Hyundai</td>
                <td>Elantra</td>
                <td>2010</td>
              </tr>
            </tbody>
          </table>
        </div>

        <br />

        <div>
          <h4>A Stacked Form</h4>
          <form class="pure-form pure-form-stacked">
            <fieldset>
              <label for="stacked-email">Email</label>
              <input type="email" id="stacked-email" placeholder="Email" />
              <span class="pure-form-message">This is a required field.</span>
              <label for="stacked-password">Password</label>
              <input
                type="password"
                id="stacked-password"
                placeholder="Password"
              />
              <label for="stacked-state">State</label>
              <select id="stacked-state">
                <option>AL</option>
                <option>CA</option>
                <option>IL</option>
              </select>
              <label for="stacked-remember" class="pure-checkbox">
                <input type="checkbox" id="stacked-remember" /> Remember me
              </label>
              <button type="submit" class="pure-button pure-button-secondary">
                Sign in
              </button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
